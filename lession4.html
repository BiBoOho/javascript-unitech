<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <img src="https://agillic.com/wp-content/webpc-passthru.php?src=https://agillic.com/wp-content/uploads/2021/11/Sleeknote-logo-agillic.png&nocache=1" alt="sleeknote-logo">
            </div>
            <div class="title">
                <h2>Welcome Back</h2>
            </div>
            <div class="google-login">
                <div class="detail">
                    <img src="https://tse2.mm.bing.net/th?id=OIP.HG6XtzIxf4Nbo_vZt8T3EAHaHa&pid=Api&P=0&h=180" alt="google icon">
                    <div class="dl-googlelogin">
                        <p>log in with Google</p>
                    </div>
                </div>
            </div>
            <div class="hr">
                <p>or login with email</p>
            </div>

            <form class="form">
                <label for="Eamil Address">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Email Address">
                <br>
                <label for="password">password</label>
                <input type="password" name="password" id="password" placeholder="password">
                <br>
                <div class="form-footer">
                    <input type="checkbox" name="keep" id="keep"> <span>keep me logged in</span> 
                    <a href="#">forget your password?</a>
                </div>
                <button type="button" class="btn">Login</button>
            </form>

            <hr>

            <h5>Don't have an account? <a href="">Sign up</a></h5>
            
        </div>
        <div class="right-container">
            <div class="right-container-detail">
                <p class="title">Sleeknote Academy</p>
                <p class="detail">We've got tips and tooks to keep your business</p>
                <p class="detail">growing while you're out of the office</p>
                <button type="button" class="right-btn">Start Academy</button>
            </div>
            
            <div class="right-container-img">
                <img src="/img/right-img.png" alt="">
            </div>
        </div>
    </div>


</body>
</html>
